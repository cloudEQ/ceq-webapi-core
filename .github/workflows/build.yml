name: Build WebApi ASP.NET Core
on:
  push:
    branches:
      - 'feature**'
  # pull_request:
  #   types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: self-hosted
    env:
      AZURE_CLIENT_ID: ${{secrets.AZURE_CLIENT_ID}}
      AZURE_SECRET: ${{secrets.AZURE_SECRET}}
      AZURE_SUBSCRIPTION_ID: ${{secrets.AZURE_SUBSCRIPTION_ID}}
      AZURE_TENANT: ${{secrets.AZURE_TENANT}}

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Build and Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin /k:"cloudEQ_ceq-webapi-core" /o:"cloudeq" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build -p:Version=1.0.2
          dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Push pkg to jFrog
        run: |
          nuget push ceq-webapi-core/bin/Debug/*.nupkg -Source Artifactory

